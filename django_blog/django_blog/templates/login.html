<!-- templates/your_app_name/login.html -->
{% extends "your_app_name/base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
{% if form.errors %}
    <p class="error">Invalid username or password</p>
{% endif %}
{% endblock %}
