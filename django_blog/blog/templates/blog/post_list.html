{% extends "blog/base.html" %}
{% block content %}
  <h2>All Posts</h2>
  <a href="{% url 'post-create' %}">âž• Create New Post</a>
  <ul>
    {% for post in posts %}
      <li>
        <h3><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h3>
        <p>{{ post.content|truncatechars:100 }}</p>
        <small>By {{ post.author }} on {{ post.date_posted }}</small>
      </li>
    {% empty %}
      <p>No posts yet.</p>
    {% endfor %}
  </ul>
{% endblock %}
