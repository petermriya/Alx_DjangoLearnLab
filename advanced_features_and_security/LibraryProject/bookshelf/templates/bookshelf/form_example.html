<!DOCTYPE html>
<html>
<head>
    <title>Example Form</title>
</head>
<body>
    <h1>Submit Example Form</h1>
    <form method="get">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

    {% if results %}
        <h2>Results:</h2>
        <ul>
            {% for user in results %}
                <li>{{ user.username }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
